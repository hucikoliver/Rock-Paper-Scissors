<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors Game</title>
</head>
<body>
    <header><h1>Rock, Paper, Scissors!</h1></header>
    <div class="scoreboard">
        <div id= "player-label" class="badge"> Player</div>
        <div id="comp-label" class="badge">Computer</div>
        <span id="player-score">0</span>:<span id="computer-score">0</span>
    </div>
    <div class="result">
        <p>Paper beats Rock ! You win !</p>
    </div>
    <div class="choices">
        <div id="rock" class="choice">
            <img src=".\rock.png" alt="Rock">
        </div>
        <div id="paper" class="choice">
            <img src=".\paper.png" alt="Paper">
        </div>
        <div id="scissors" class="choice">
            <img src=".\scissors.png" alt="Scissors">
        </div>

    </div>
    <p id="action-message">Make Your Move!</p>

    <div id="reset">
    <button id="newgame"> Reset Game</button>
    </div>

    <script src="rpsgame.js"></script>
    
</body>
</html>
